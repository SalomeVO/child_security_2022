<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='js/main.js')}}">
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/Y04Ky6V/Child-Security.png">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><i class="fa fa-child"></i>Child<b>Security</b></a>
    	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    		<span class="navbar-toggler-icon"></span>
    	</button>
    	<!-- Collection of nav links, forms, and other content for toggling -->
    	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
    		<form class="navbar-form form-inline">
    			<!--<div class="input-group search-box">
    				<input type="text" id="search" class="form-control" placeholder="Search here...">
    				<span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
    			</div> -->
    		</form>
    		<div class="navbar-nav ml-auto">
    			<a href="/dashboard" class="nav-item nav-link"><i class="fa fa-home"></i><span>Inicio</span></a>
    			<a href="/dashboard-wearables" class="nav-item nav-link"><i class="fa fa-gears"></i><span>Mis Dispositivos</span></a>
    			<a href="/dashboard-locations" class="nav-item nav-link"><i class="fa fa-users"></i><span>Ubicaciones</span></a>
    			<a href="/dashboard-notifications" class="nav-item nav-link"><i class="fa fa-bell"></i><span>Notificaciones</span></a>
    			<div class="nav-item dropdown">
    				<a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action"><img src="{{profilepic}}" class="avatar" alt="Avatar"> {{nombre}} <b class="caret"></b></a>
    				<div class="dropdown-menu">
    					<a href="/profile" class="dropdown-item"><i class="fa fa-user-o"></i> Perfil</a>
    					<a href="/settings" class="dropdown-item"><i class="fa fa-sliders"></i> Configuracion</a>
    					<div class="divider dropdown-divider"></div>
    					<a href="/logout" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Cerrar sesion</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </nav>

{% block body %}
{% endblock %}

</body>
</html>
