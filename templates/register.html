<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Bienvenido a la app de seguridad para padres de familia :)">
	<title>Child Security - REGISTRATE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Y04Ky6V/Child-Security.png">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://i.ibb.co/Y04Ky6V/Child-Security.png" alt="logo" width="130">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registrate</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nombre</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										El nombre es requerido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Apellido</label>
									<input id="surname" type="text" class="form-control" name="surname" value="" required autofocus>
									<div class="invalid-feedback">
										El apellido es requerido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Usuario</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										El usuario es requerido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Correo electronico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										El correo electronico es invalido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Contraseña</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	La contraseña es requerida
							    	</div>
								</div>

								<p class="form-text text-muted mb-3">
									Registrandote aceptas nuestros términos y condiciones.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrar
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Ya tienes una cuenta? <a href="/" class="text-dark">Inicia sesión</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022-2025 &mdash; Child Security Inc.
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
